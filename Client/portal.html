<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portal — Inspire‑Edu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <nav class="navbar navbar-light bg-white border-bottom">
    <div class="container"><a class="navbar-brand" href="index.html">Inspire‑Edu</a></div>
  </nav>

  <main class="container my-5">
    <h1>Volunteer / Staff Portal (Demo)</h1>

    <div class="row g-4">
      <div class="col-md-6">
        <h2>Login (demo)</h2>
        <form id="loginForm">
          <label for="loginEmail" class="form-label">Email</label>
          <input id="loginEmail" class="form-control" type="email" />
          <label for="loginRole" class="form-label mt-2">Role</label>
          <select id="loginRole" class="form-select">
            <option value="volunteer">Volunteer</option>
            <option value="tutor">Tutor</option>
            <option value="admin">Admin</option>
            <option value="student">Student</option>
          </select>
          <button id="loginBtn" type="button" class="btn btn-primary mt-3">Login (demo)</button>
        </form>

        <hr>

        <h3>Upload Report (PDF)</h3>
        <input id="reportFile" type="file" accept="application/pdf" />
        <input id="reportTitle" class="form-control mt-2" placeholder="Report title" />
        <button id="uploadReportBtn" class="btn btn-success mt-2">Upload (demo)</button>
        <p class="small text-muted mt-2">Uploaded reports are stored only in this browser (demo). For shared storage add a backend with S3 or similar.</p>
      </div>

      <div class="col-md-6">
        <h2>Messages</h2>
        <div id="messagesBox" class="border p-2" style="height:260px; overflow:auto;"></div>
        <textarea id="msgText" class="form-control mt-2" rows="2" placeholder="Write message..."></textarea>
        <button id="sendMsgBtn" class="btn btn-secondary mt-2">Send</button>

        <hr>

        <h3>Admin Actionables</h3>
        <div id="portalPosts" class="list-group mb-2"></div>
        <textarea id="portalPostText" class="form-control" placeholder="Post an action or focus (admin)"></textarea>
        <button id="postPortalBtn" class="btn btn-outline-primary mt-2">Post (demo)</button>
      </div>
    </div>
  </main>

  <script src="assets/js/data.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
