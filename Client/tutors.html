<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Find Tutors — Inspire‑Edu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand" href="index.html">Inspire‑Edu</a>
    </div>
  </nav>

  <main class="container my-5">
    <h1>Find a Tutor</h1>

    <form id="searchForm" class="row g-2 align-items-end" aria-label="Search tutors">
      <div class="col-md-4">
        <label class="form-label" for="subject">Subject</label>
        <input id="subject" class="form-control" placeholder="e.g., Algebra, Writing" />
      </div>
      <div class="col-md-3">
        <label class="form-label" for="mode">Mode</label>
        <select id="mode" class="form-select">
          <option value="any">Any</option>
          <option value="virtual">Virtual</option>
          <option value="in-person">In person</option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label" for="rating">Minimum rating</label>
        <select id="rating" class="form-select">
          <option value="0">Any</option>
          <option value="4">4+</option>
          <option value="3">3+</option>
        </select>
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary w-100">Search</button>
      </div>
    </form>

    <section id="results" class="mt-4" aria-live="polite"></section>

    <hr class="my-4">

    <h2>Become a Tutor</h2>
    <form id="tutorForm" class="row g-3" aria-label="Create tutor profile">
      <div class="col-md-6">
        <label for="tutorName" class="form-label">Name</label>
        <input id="tutorName" class="form-control" />
      </div>
      <div class="col-md-6">
        <label for="tutorEmail" class="form-label">Email</label>
        <input id="tutorEmail" class="form-control" type="email" />
      </div>
      <div class="col-md-12">
        <label for="tutorSubjects" class="form-label">Subjects (comma-separated)</label>
        <input id="tutorSubjects" class="form-control" placeholder="Math, Physics, Writing" />
      </div>
      <div class="col-md-4">
        <label for="tutorRate" class="form-label">Hourly rate (USD)</label>
        <input id="tutorRate" class="form-control" placeholder="0 for free" />
      </div>
      <div class="col-md-4">
        <label class="form-label">Virtual?</label>
        <select id="tutorVirtual" class="form-select"><option value="yes">Yes</option><option value="no">No</option></select>
      </div>
      <div class="col-md-12">
        <label class="form-label">Short bio</label>
        <textarea id="tutorBio" class="form-control" rows="3"></textarea>
      </div>
      <div class="col-12">
        <button id="createTutorBtn" type="button" class="btn btn-success">Create Profile (demo)</button>
      </div>
    </form>
  </main>

  <script src="assets/js/data.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
